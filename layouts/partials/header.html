<header class="header_area">
  <div class="main-menu">
    <nav class="navbar navbar-expand-lg" id="nav">
      <div class="container-fluid">
        <a class="logo" href="/"><img src="{{ $.Site.Data.settings.general.logo}}" alt="logo" height="100" /></a>
        <button class="icon navbar-toggler collapsed" id="navToggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <div class="line line1"></div>
          <div class="line line2"></div>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="me-auto"></div>
          <ul class="navbar-nav">
            {{ $currentPage := . }} {{ range .Site.Menus.main }}
            <li class="nav-item">
              <a class="nav-link {{ if eq $currentPage.RelPermalink .URL }} active {{ end }}" aria-current="page"
                href="{{ .URL }}" {{ if eq .Params.blank true }} target="_blank" rel="noopener" {{ end }}>{{ .Name
                }}</a>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
